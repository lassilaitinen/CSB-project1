<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>The Secure App</title>
</head>

{% if notice_list %}
    <ul>
    {% for notice in notice_list %}
        <li><a href="/secureapp/{{ notice.id }}/">{{ notice.notice_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No notices are available.</p>
{% endif %}
